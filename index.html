<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="shortcut icon" href="./assets/calculator-svgrepo-com.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculadora de Taxa Basal</title>
  </head>
  <body>
    <header>
      <h1>Calculadora de Taxa Metabólica Basal (TMB)</h1>
    </header>
    <main>
      <form class="calc-form" id="calc-form">
        <!-- user informations -->

        <div class="user-info">
          <label class="label" for="weight">
            <span class="text-label"
              >Peso
              <small></small>
            </span>
          </label>
          <input class="weight" id="weight" placeholder="Quilos" min="0" type="text" maxlength="2" required />

          <!--  -->

          <label class="label" for="height">
            <span class="text-label"
              >Altura
              <small></small>
            </span>
          </label>
          <input class="height" id="height" placeholder="Metros" min="0" type="text" maxlength="3" required />

          <!--  -->

          <label class="label" for="age">
            <span class="text-label"
              >Idade
              <small></small>
            </span>
          </label>
          <input class="age" id="age" placeholder="Anos" min="0" type="text" maxlength="2" required />
        </div>

        <!-- radio input gender-->

        <div class="input-gender">
          <div class="text-label">
            <span class="span-label">Sexo</span>
          </div>

          <div class="gender-options">
            <input value="male" type="radio" name="gender" id="male" />
            <label class="gender-label" for="male">Masculino</label>

            <input value="female" type="radio" name="gender" id="female" />
            <label class="gender-label" for="female">Feminino</label>
          </div>
        </div>

        <!-- radio input activities -->

        <div class="input-activite">
          <div class="text-label">
            <span class="span-label">Atividade</span>
          </div>

          <div class="activities">
            <input value="1.2" type="radio" name="active" id="sedentary" required />
            <label class="activities-label" for="sedentary">Sedentário</label>

            <input value="1.375" type="radio" name="active" id="slightly-active" required />
            <label class="activities-label" for="slightly-active">Levemente ativo</label>

            <input value="1.55" type="radio" name="active" id="moderately-active" required />
            <label class="activities-label" for="moderately-active">Moderadamente ativo</label>

            <input value="1.725" type="radio" name="active" id="very-active" required />
            <label class="activities-label" for="very-active">Muito ativo</label>

            <input value="1.9" type="radio" name="active" id="extremely-active" required />
            <label class="activities-label" for="extremely-active">Extremamente ativo</label>
          </div>
        </div>

        <!-- Button to calculate -->

        <div class="btn">
          <button type="submit" id="calcular">Calcular</button>
        </div>
      </form>
      <div id="result"></div>

      <footer>&copy;2024 Castanhos Tecnologia</footer>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
